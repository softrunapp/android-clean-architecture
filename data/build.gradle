apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    def dataDependencies = rootProject.ext.dataDependencies
    def dataTestDependencies = rootProject.ext.dataTestDependencies

    implementation dataDependencies.appcompat
    implementation dataDependencies.gson
    implementation dataDependencies.rxJava
    implementation dataDependencies.dagger

    testImplementation dataTestDependencies.jUnit
    testImplementation dataTestDependencies.mockito
    testImplementation dataTestDependencies.robolectric
    androidTestImplementation dataTestDependencies.runner
    androidTestImplementation dataTestDependencies.espresso

    implementation project(path: ':domain')
}
