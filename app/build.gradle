apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.test.andorid_clean_architecture"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    def appDependency = rootProject.ext.presentationDependencies
    def appTestDependencies = rootProject.ext.presentationTestDependencies

    implementation appDependency.appcompat
    implementation appDependency.constraintLayout
    implementation appDependency.rxJava
    implementation appDependency.rxAndroid

    testImplementation appTestDependencies.jUnit
    androidTestImplementation appTestDependencies.runner
    androidTestImplementation appTestDependencies.espresso

    implementation project(path: ':domain')
    implementation project(path: ':data')
}
